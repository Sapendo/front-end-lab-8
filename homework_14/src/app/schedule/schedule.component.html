<h1>Epam FE Lab #8</h1>
<button (click)='add()'>Add</button>
<table>
  <thead>
    <tr>
      <td>#</td>
      <td>Topic</td>
      <td>Date</td>
      <td>Lecturer</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr app-class
        *ngFor='let subject of subjects; let idx = index'       
        [subject]='{subjectInfo: subject, index: idx}'
        (Change)='updateSubject($event)'
        (Delete)='deleteSubject($event)'
    ></tr>
  </tbody>
</table>
